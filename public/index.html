            background: #fff;
            color: #000;

            font-size: 14px;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);

        }

        @keyframes pulseSupport {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(255, 215, 0, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }

        .chat-input { padding: 10px; border-top: 1px solid #ddd; display: flex; }
        .chat-input input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; outline: none; }
    </style>
</head>
<body>

<script>
    // Jackpot Sayƒüacƒ± (150 - 400 arasƒ± canlƒ± artƒ±m)
    let amount = 150.00;
    const jackpotDisplay = document.getElementById('jackpotNum');
    
    function updateJackpot() {
        if (amount < 400) {
            amount += (Math.random() * 0.08);
            jackpotDisplay.innerText = amount.toFixed(2);
        } else {
            amount = 150.00;
        }
    }
    setInterval(updateJackpot, 80);

    // √áat a√ß/baƒüla
    function toggleChat() {
        const chat = document.getElementById('chatBox');
        chat.style.display = (chat.style.display === 'flex') ? 'none' : 'flex';
    }

    // Giri≈ü y√∂nl…ôndirm…ôsi
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = "https://fastloto365.com";
    });
</script>
